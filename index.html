<div>

  <script>
    const url='https://run.mocky.io/v3/8260aa5d-8af8-4cff-999e-6e81b217f0ba';

    const table=document.getElementById('table-insertion');

    fetch(url)
    .then((response)=>{
        return response.json();
    })
    .then((data)=>{
        let c=data.clients;
        console.log(c);
        c.map(function(client){
           console.log(client);
        
            let tr= document.createElement('tr');
            let th=document.createElement('th');
            th.scope='row';
            tr.appendChild(th);

            let div=document.createElement('div');
            div.className='media align-items-center';
            th.appendChild(div);

            let a=document.createElement('a');
            a.href='#';
            a.className='avatar rounded-circle mr-3';
            
            let div2=document.createElement('div');
            div2.className='media-body';
            div.appendChild(div2);

            let span=document.createElement('span');
            span.className='name mb-0 text-sm';
            span.innerHTML=`${client.name}`;
            div2.appendChild(span);

            let td=document.createElement('td');
            td.className='company';
            td.innerHTML=`${client.company}`;
            tr.appendChild(td);

            table.appendChild(tr);
        }); 
    })
    
  </script>
